<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Register
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
      <form  #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <ion-img src="/assets/logo8.png"></ion-img>
                  </div>
              <div padding>
                <ion-item>
                  <ion-label position="floating"> User name</ion-label>
                  <ion-input  [(ngModel)]= "username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Email</ion-label>
                    <ion-input  [(ngModel)]= "email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Phone no</ion-label>
                    <ion-input  [(ngModel)]= "phone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Password</ion-label>
                    <ion-input  [(ngModel)]= "password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating"> Re password</ion-label>
                    <ion-input  [(ngModel)]= "repassword"></ion-input>
                </ion-item>
                
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block"><ion-icon name="log-in"></ion-icon>Register</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
